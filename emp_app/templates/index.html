<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Office Employee Management System!</title>
  </head>
  <body style="background: linear-gradient(to right, #ff7e5f, #feb47b); font-family: 'Arial', sans-serif; margin: 0; padding: 0;">
    <div class="container" style="text-align: center; padding: 50px 20px;">
        <h1 style="font-size: 3em; color: white; font-weight: bold; margin-bottom: 20px;">Office Employee Management System</h1>
        <hr style="border: 1px solid white; width: 60%; margin: 0 auto 40px;">
        
        <!-- Button Section -->
        <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
            <a class="btn btn-primary" href="/all_emp" role="button" style="background-color: #ff5733; color: white; padding: 12px 30px; font-size: 1.1em; border-radius: 30px; text-decoration: none; box-shadow: 0 6px 12px rgba(0,0,0,0.1);" 
            onmouseover="this.style.backgroundColor='#e04d2d';" 
            onmouseout="this.style.backgroundColor='#ff5733';">View All Employee</a>
            
            <a class="btn btn-primary" href="/add_emp" role="button" style="background-color: #28a745; color: white; padding: 12px 30px; font-size: 1.1em; border-radius: 30px; text-decoration: none; box-shadow: 0 6px 12px rgba(0,0,0,0.1);" 
            onmouseover="this.style.backgroundColor='#218838';" 
            onmouseout="this.style.backgroundColor='#28a745';">Add An Employee</a>
            
            <a class="btn btn-primary" href="/remove_emp" role="button" style="background-color: #dc3545; color: white; padding: 12px 30px; font-size: 1.1em; border-radius: 30px; text-decoration: none; box-shadow: 0 6px 12px rgba(0,0,0,0.1);" 
            onmouseover="this.style.backgroundColor='#c82333';" 
            onmouseout="this.style.backgroundColor='#dc3545';">Remove An Employee</a>
            
            <a class="btn btn-primary" href="/filter_emp" role="button" style="background-color: #17a2b8; color: white; padding: 12px 30px; font-size: 1.1em; border-radius: 30px; text-decoration: none; box-shadow: 0 6px 12px rgba(0,0,0,0.1);" 
            onmouseover="this.style.backgroundColor='#138496';" 
            onmouseout="this.style.backgroundColor='#17a2b8';">Filter Employee Details</a>
        </div>

        <!-- Optional Image Below Buttons -->
       
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
